        <script>
            $(document).ready(function() {
                console.log(Cookies.get('username'))
                const updateDashboard = () => {
                    fetch('/api/assignment')
                        .then(response => response.json())
                        .then(result => {
                            const assignments = result.data;
                            const totalCount = assignments.length;
                            const inProgressCount = assignments.filter(a => a.status === 'In Progress').length;
                            const pendingCount = assignments.filter(a => a.status === 'Pending').length;
                            const completedCount = assignments.filter(a => a.status === 'Completed').length;

                            document.getElementById('totalnoofassignments').innerText = totalCount;
                            document.getElementById('inprogressassignments').innerText = inProgressCount;
                            document.getElementById('pendingassig').innerText = pendingCount;
                            document.getElementById('completedassig').innerText = completedCount;
                        })
                        .catch(err => console.error('Error fetching assignments:', err));
                };

                $('#basic-datatables').DataTable({
                    ajax: {
                        url: '/api/assignment',
                        dataSrc: 'data'
                    },
                    columns: [
                        { data: 'subject' },
                        { data: 'title' },
                        { data: 'description' },
                        { data: 'due_date' },
                        { data: 'status',
                            render: function(data, type, row) {
                                return `
                                    <select class="form-select  form-control status-dropdown" data-id="${row.id}">
                                        <option  value="Pending" ${data === 'Pending' ? 'selected' : ''}>Pending</option>
                                        <option value="In Progress" ${data === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="Completed" ${data === 'Completed' ? 'selected' : ''}>Completed</option>
                                    </select>
                                `;
                            }
                         },
                        {
                            data: null,
                            render: function(data, type, row) {
                                return `
                                    <button class="btn btn-sm btn-primary edit-btn" data-id="${row.id}"><i class="fas fa-edit"></i> Edit</button>
                                    <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}"><i class="fas fa-trash"></i> Delete</button>
                                `;
                            }
                        }
                    ],
                    initComplete: function() {
                        updateDashboard(); 
                    }
                });
                $('#add_assignment').on('submit', function(e) {
                    e.preventDefault();
                    var formData = $(this).serialize();
                    $.ajax({
                        url: '/api/assignment',
                        method: 'POST',
                        data: formData,
                        success: function(response) {
                            $('#exampleModal').modal('hide');
                            table.ajax.reload();
                            fetchStats();
                            alert('Assignment added successfully!');
                        }
                    });
                });

                $('#basic-datatables').on('click', '.delete-btn', function() {
                    var assignmentId = $(this).data('id');
                    if (confirm('Are you sure you want to delete this assignment?')) {
                        $.ajax({
                            url: `/api/delete_assignment/${assignmentId}`,
                            method: 'DELETE',
                            success: function(response) {
                                table.ajax.reload();
                                fetchStats();
                                alert('Assignment deleted successfully!');
                            }
                        });
                    }
                });
                fetch("/api/subjects").then(response => response.json())
                .then(result => {
                    let select = document.getElementById("subjectSelect");
                    result.data.forEach(subject => {
                        let option = document.createElement("option");
                        option.value = subject.id; 
                        option.textContent = `${subject.name} - ${subject.description}`;
                        select.appendChild(option);
                    });
                })
                .catch(err => console.error("Error loading subjects:", err));
                
            });
        </script>
