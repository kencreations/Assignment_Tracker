        <script>
            var lineChart = document
                    .getElementById("lineChart")
                    .getContext("2d"),
                pieChart = document.getElementById("pieChart").getContext("2d");

            var myLineChart = new Chart(lineChart, {
                type: "line",
                data: {
                    labels: [
                        "Jan",
                        "Feb",
                        "Mar",
                        "Apr",
                        "May",
                        "Jun",
                        "Jul",
                        "Aug",
                        "Sep",
                        "Oct",
                        "Nov",
                        "Dec",
                    ],
                    datasets: [
                        {
                            label: "Pet Patients",
                            borderColor: "#1d7af3",
                            pointBorderColor: "#FFF",
                            pointBackgroundColor: "#1d7af3",
                            pointBorderWidth: 2,
                            pointHoverRadius: 4,
                            pointHoverBorderWidth: 1,
                            pointRadius: 4,
                            backgroundColor: "transparent",
                            fill: true,
                            borderWidth: 2,
                            data: [],
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        position: "bottom",
                        labels: {
                            padding: 10,
                            fontColor: "#1d7af3",
                        },
                    },
                    tooltips: {
                        bodySpacing: 4,
                        mode: "nearest",
                        intersect: 0,
                        position: "nearest",
                        xPadding: 10,
                        yPadding: 10,
                        caretPadding: 10,
                    },
                    layout: {
                        padding: {
                            left: 15,
                            right: 15,
                            top: 15,
                            bottom: 15,
                        },
                    },
                },
            });

            var myPieChart = new Chart(pieChart, {
                type: "pie",
                data: {
                    datasets: [
                        {
                            data: [50, 35],
                            backgroundColor: ["#1d7af3", "#f3545d"],
                            borderWidth: 0,
                        },
                    ],
                    labels: ["Male", "Female"],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        position: "bottom",
                        labels: {
                            fontColor: "rgb(154, 154, 154)",
                            fontSize: 11,
                            usePointStyle: true,
                            padding: 20,
                        },
                    },
                    pieceLabel: {
                        render: "percentage",
                        fontColor: "white",
                        fontSize: 14,
                    },
                    tooltips: false,
                    layout: {
                        padding: {
                            left: 20,
                            right: 20,
                            top: 20,
                            bottom: 20,
                        },
                    },
                },
            });

            $(document).ready(() => {
                fetch("./../backend/dashboard_stats.php")
                    .then((res) => res.json())
                    .then((data) => {
                        document.getElementById("totalUsers").textContent =
                            data.users;
                        document.getElementById("totalPatients").textContent =
                            data.patients;
                        document.getElementById("totalBreeds").textContent =
                            data.breeds;

                        myLineChart.data.datasets[0].data = data.monthly;
                        myLineChart.update();

                        const male = data.gender.Male || 0;
                        const female = data.gender.Female || 0;
                        myPieChart.data.datasets[0].data = [male, female];
                        myPieChart.update();
                    })
                    .catch((err) => {
                        console.error("Failed to load dashboard data:", err);
                    });
            });
        </script>
