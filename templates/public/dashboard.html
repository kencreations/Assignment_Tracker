        <script>
            $(document).ready(function() {
                console.log(Cookies.get('username'))
                $('#basic-datatables').DataTable({
                    ajax: {
                        url: '/api/assignment',
                        dataSrc: 'data'
                    },
                    columns: [
                        { data: 'subject' },
                        { data: 'title' },
                        { data: 'description' },
                        { data: 'due_date' },
                        { data: 'status' },
                        {
                            data: null,
                            render: function(data, type, row) {
                                return `
                                    <button class="btn btn-sm btn-primary edit-btn" data-id="${row.id}">Edit</button>
                                    <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">Delete</button>
                                `;
                            }
                        }
                    ]
                });
                $('#add_assignment').on('submit', function(e) {
                    e.preventDefault();
                    var formData = $(this).serialize();
                    $.ajax({
                        url: '/api/assignment',
                        method: 'POST',
                        data: formData,
                        success: function(response) {
                            $('#exampleModal').modal('hide');
                            table.ajax.reload();
                            fetchStats();
                            alert('Assignment added successfully!');
                        }
                    });
                });

                $('#basic-datatables').on('click', '.delete-btn', function() {
                    var assignmentId = $(this).data('id');
                    if (confirm('Are you sure you want to delete this assignment?')) {
                        $.ajax({
                            url: `/api/delete_assignment/${assignmentId}`,
                            method: 'DELETE',
                            success: function(response) {
                                table.ajax.reload();
                                fetchStats();
                                alert('Assignment deleted successfully!');
                            }
                        });
                    }
                });
                fetch("/api/subjects").then(response => response.json())
                .then(result => {
                    let select = document.getElementById("subjectSelect");
                    result.data.forEach(subject => {
                        let option = document.createElement("option");
                        option.value = subject.id; 
                        option.textContent = `${subject.name} - ${subject.description}`;
                        select.appendChild(option);
                    });
                })
                .catch(err => console.error("Error loading subjects:", err));
                document.getElementById("username").textContent = Cookies.get('username');
            });
        </script>
