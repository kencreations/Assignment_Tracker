        <script>
            $(document).ready(function() {
                console.log(Cookies.get('username'))
                const updateDashboard = () => {
                    fetch('/api/assignment')
                        .then(response => response.json())
                        .then(result => {
                            const assignments = result.data;
                            const totalCount = assignments.length;
                            const inProgressCount = assignments.filter(a => a.status === 'in_progress').length;
                            const pendingCount = assignments.filter(a => a.status === 'pending').length;
                            const completedCount = assignments.filter(a => a.status === 'completed').length;

                            document.getElementById('totalnoofassignments').innerText = totalCount;
                            document.getElementById('inprogressassignments').innerText = inProgressCount;
                            document.getElementById('pendingassig').innerText = pendingCount;
                            document.getElementById('completedassig').innerText = completedCount;
                        })
                        .catch(err => console.error('Error fetching assignments:', err));
                };

                $('#basic-datatables').DataTable({
                    ajax: {
                        url: '/api/assignment',
                        dataSrc: 'data'
                    },
                    columns: [
                        { data: 'subject' },
                        { data: 'title' },
                        { data: 'description' },
                        { data: 'due_date' },
                        { data: 'status',
                            render: function(data, type, row) {
                                return `
                                    <select class="form-select  form-control status-dropdown" data-id="${row.id}">
                                        <option  value="pending" ${data === 'pending' ? 'selected' : ''}>Pending</option>
                                        <option value="in_progress" ${data === 'in_progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="completed" ${data === 'completed' ? 'selected' : ''}>Completed</option>
                                    </select>
                                `;
                            }
                         },
                        {
                            data: null,
                            render: function(data, type, row) {
                                return `
                                    <button class="btn btn-sm btn-primary edit-btn" data-id="${row.id}"><i class="fas fa-edit"></i> Edit</button>
                                    <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}" data-bs-toggle="modal"
                            data-bs-target="#DeleteUserModal"><i class="fas fa-trash"></i> Delete</button>
                                `;
                            }
                        }
                    ],
                    initComplete: function() {
                        updateDashboard(); 
                    }
                });
               
                document.getElementById("DeleteUserForm").addEventListener("submit", function(e) {
                    e.preventDefault();
                    var formData = new FormData(e.target);
                    swal({
                        title: "Please wait...",
                        text: "Deleting data...",
                        buttons: false,
                        closeOnClickOutside: false,
                        closeOnEsc: false,
                        icon: "https://i.gifer.com/ZZ5H.gif", // optional custom loading gif
                    });

                    fetch('./../backend/delete_pet.php', {
                            method: 'POST',
                            body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            swal({
                                title: "All done!",
                                text: data.message,
                                icon: "success",
                                button: false,
                                timer: 1000
                            }).then(() => {
                                $("#DeleteUserModal").modal('hide');
                                $("#basic-datatables").DataTable().ajax.reload();

                            });
                        } else {
                            swal("Error", data.message, "error");
                        }
                    })
                    .catch(error => {
                        swal("Error", "An error occurred while deleting the user.", "error");
                    });
                });
                $(document).on('change', '.status-dropdown', function() {
                    let assignmentId = $(this).data('id');
                    let newStatus = $(this).val();

                    $.ajax({
                        url: '/api/assignment/update-status',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ id: assignmentId, status: newStatus }),
                        success: function(response) {
                            console.log(response.message);
                            updateDashboard();
                        },
                        error: function(err) {
                            console.error(err);
                        }
                    });
                });
                
              const deleteModal = document.getElementById('DeleteUserModal');
        deleteModal.addEventListener('show.bs.modal', function(event) {
            const button = event.relatedTarget;

        });
                $('#add_assignment').on('submit', function(e) {
                    e.preventDefault();
                    var formData = $(this).serialize();
                    $.ajax({
                        url: '/api/assignment',
                        method: 'POST',
                        data: formData,
                        success: function(response) {
                            $('#exampleModal').modal('hide');
                            table.ajax.reload();
                            fetchStats();
                            alert('Assignment added successfully!');
                        }
                    });
                });

                
                fetch("/api/subjects").then(response => response.json())
                    .then(result => {
                        let select = document.getElementById("subjectSelect");
                        result.data.forEach(subject => {
                            let option = document.createElement("option");
                            option.value = subject.id; 
                            option.textContent = `${subject.name} - ${subject.description}`;
                            select.appendChild(option);
                            console.log(subject);
                        });
                    })
                    .catch(err => console.error("Error loading subjects:", err));
                
            });
